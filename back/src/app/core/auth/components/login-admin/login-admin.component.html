<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/lexforis_online_xs.png">
            </div>

            <div class="title">INICIAR SESION</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate (submit)="login()">

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" name="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        <span [translate]="'validation.required'" [translateParams]="{attribute: 'email'}"></span>
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        <span [translate]="'validation.email'" [translateParams]="{attribute: 'Email'}"></span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password" name="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        <span [translate]="'validation.required'" [translateParams]="{attribute: 'password'}"></span>
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <!--<mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>-->

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        ¿Olvidó su contraseña?
                    </a>
                </div>

                <button mat-raised-button color="accent" type="submit" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                    Entrar
                </button>

            </form>

            <!--<div class="register" fxLayout="column" fxLayoutAlign="center center">-->
                <!--<span class="text">Don't have an account?</span>-->
                <!--<a class="link" [routerLink]="'/auth/register'">Create an account</a>-->
            <!--</div>-->

        </div>

    </div>

</div>
