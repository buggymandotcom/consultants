  <h3 mat-dialog-title>{{data.upload.upload.original_name}}</h3>
  <mat-dialog-content>


    <!--<p *ngIf="fireSearch" class="fullwidth text-center font-size-18 mt-24">-->
     <!---->
    <!--</p>-->
    <!--<p *ngIf="!fireSearch" class="fullwidth text-center font-size-18 mt-24">-->
      <!--<mdi-icon>camera-timer</mdi-icon>-->
    <!--</p>-->
    <div *ngIf="data.mode=='read'">
      <p class="h4">{{data.upload.c_comment_at | date: 'dd/MM/yyyy HH:mm' }}</p>
      <p>{{data.upload.c_comment}}</p>
    </div>
    <div *ngIf="data.mode=='save'">
        <textarea name="comment" cols="30" rows="8"
              [(ngModel)]="newComment"
              [placeholder]="'pages.clients.put_a_comment'|translate"
              matInput></textarea>
    </div>




  </mat-dialog-content>
  <mat-dialog-actions  fxLayout="row" align="center">
    <button *ngIf="data.mode=='save'" mat-raised-button color="accent" (click)="saveComment()">{{'app.save'|translate}}</button>
    <button mat-raised-button (click)="dialogRef.close()">{{'app.close'|translate}}</button>
  </mat-dialog-actions>
